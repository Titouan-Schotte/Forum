<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Post - Urbex</title>
    <link rel="stylesheet" href="../css/posteajout.css">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="../video/videofondpost.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
    <h1>Ajouter un Post</h1>
    <form action="/submit-post" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Photos:</label>
            <input type="file" id="photos" name="photos" multiple required>
        </div>
        <button type="submit">Soumettre le Post</button>
    </form>
</div>
</body>
</html>
