<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/assets/video/videofondpost.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
    <h1>Se connecter</h1>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="/register">S'inscrire</a></p>
</div>
<script>
    // Passer les valeurs du template Go vers le JavaScript
    const registerSuccess = {{.RegisterSuccess}}
    const userLog = {
        email: "{{.UserLog.Email}}",
        password: "{{.UserLog.Password}}"
    };

    if (registerSuccess) {
        // Stocker l'email et le mot de passe dans le localStorage
        localStorage.setItem('email', userLog.email);
        localStorage.setItem('password', userLog.password);
        document.location = "/"
    }
</script>
</body>
</html>
