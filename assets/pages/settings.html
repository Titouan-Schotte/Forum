<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="/assets/css/settings.css">
</head>
<body class="dark-mode">
<div class="main-container">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="/assets/images/logo.png" alt="Logo" class="logo">
            <h1>Forum</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/"><img src="/assets/images/home.png" alt="Accueil" class="icon"> Accueil</a></li>
                {{if ne .UserLog.Email ""}}
                <li><a href="/settings"><img src="/assets/images/parametre.png" alt="Paramètres" class="icon"> Paramètres</a></li>
                <li><a href="/disconnect"><img src="/assets/images/deconnexion.png" alt="Déconnexion" class="icon"> Déconnexion</a></li>
                <li><a href="/profil"><img src="/assets/images/profil.png" alt="Profil" class="icon"> Profil</a></li>
                <li><a href="/add-post"><img src="/assets/images/addposte.png" alt="Ajouter un Post" class="icon"> Ajouter un Post</a></li>
                {{ if or (eq .UserLog.IsModo true) (eq .UserLog.IsAdmin true) }}
                <li><a href="/panel"><img src="/assets/images/profil.png" alt="Ajouter un Post" class="icon"> Panel Admin</a></li>
                {{end}}
                {{else}}
                <li><a href="/login"><img src="/assets/images/deconnexion.png" alt="Ajouter un Post" class="icon"> Se Connecter</a></li>
                <li><a href="/register"><img src="/assets/images/addposte.png" alt="Ajouter un Post" class="icon"> S'enregistrer</a></li>
                {{ end }}
                <li><button id="toggleMode"><img src="/assets/images/sombreclair.png" alt="Mode" class="icon"> Mode Sombre/Clair</button></li>
            </ul>
        </nav>
    </aside>
    <main class="content">
        <button class="back-button" onclick="window.location.href='forum.html'">Retour</button>
        <h1>Paramètres</h1>
        <div class="settings">
            <form action="/settings-deleteaccount" method="POST">
                <button type="submit" class="delete-account-button">Supprimer le compte définitivement</button>
            </form>
<!--            <form action="/change-profile-picture" method="POST" enctype="multipart/form-data">-->
<!--                <label for="profile-picture">Changer la photo de profil:</label>-->
<!--                <input type="file" id="profile-picture" name="profile-picture">-->
<!--                <button type="submit">Changer la photo</button>-->
<!--            </form>-->
            <form action="/settings-password" method="POST">
                <label for="current-password">Mot de passe actuel:</label>
                <input type="password" id="current-password" name="current-password" required>
                <label for="new-password">Nouveau mot de passe:</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="confirm-new-password">Confirmer le nouveau mot de passe:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                <button type="submit">Changer le mot de passe</button>
            </form>
            <form action="/settings-pseudo" method="POST">
                <label for="new-username">Nouveau pseudo:</label>
                <input type="text" id="new-username" name="new-username" required>
                <button type="submit">Changer le pseudo</button>
            </form>
<!--            <h2>Utilisateurs bloqués</h2>-->
<!--            <ul class="blocked-users">-->
<!--                &lt;!&ndash; Liste des utilisateurs bloqués &ndash;&gt;-->
<!--            </ul>-->
        </div>
    </main>
</div>
</body>
</html>
