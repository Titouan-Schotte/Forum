<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/assets/css/profile.css">
    <script src="/assets/js/profile.js" defer></script>
</head>
<body class="dark-mode">
<div class="main-container">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="/assets/images/logo.png" alt="Logo" class="logo">
            <h1>Forum</h1>
        </div>
        <nav>
            <ul>
                <li><a href="forum.html"><img src="/assets/images/home.png" alt="Accueil" class="icon"> Accueil</a></li>
                <li><a href="profil.html"><img src="/assets/images/profil.png" alt="Profil" class="icon"> Profil</a></li>
                <li><a href="postajout.html"><img src="/assets/images/addposte.png" alt="Ajouter un Post" class="icon"> Ajouter un Post</a></li>
                <li><button id="toggleMode"><img src="/assets/images/sombreclair.png" alt="Mode" class="icon"> Mode Sombre/Clair</button></li>
                <li><a href="parametre.html"><img src="/assets/images/parametre.png" alt="Paramètres" class="icon"> Paramètres</a></li>
                <li><a href="login.html"><img src="/assets/images/deconnexion.png" alt="Déconnexion" class="icon"> Déconnexion</a></li>
            </ul>
        </nav>
    </aside>
    <main class="content">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img src="/assets/images/profil.png" alt="Photo de Profil" id="profile-picture" class="profile-picture">
                <input type="file" id="change-profile-picture" style="display: none;">
            </div>
            <h2 id="username">Pseudo de l'utilisateur</h2>
            <div class="profile-stats">
                <span>Abonnés: <strong id="followers">123</strong></span>
                <span>Abonnements: <strong id="following">456</strong></span>
                <span>Posts créés: <strong id="posts">78</strong></span>
                <span>Likes reçus: <strong id="likes">910</strong></span>
            </div>
        </div>
        <div class="posts">
            <h3>Posts Créés</h3>
            <div id="created-posts">
                <!-- Afficher ici les posts créés -->
            </div>
            <h3>Posts Likés</h3>
            <div id="liked-posts">
                <!-- Afficher ici les posts likés -->
            </div>
        </div>
    </main>
</div>
</body>
</html>
