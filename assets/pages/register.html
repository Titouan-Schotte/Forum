<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/motdepassevisible.js" defer></script>
</head>
<video autoplay muted loop id="bgVideo">
    <source src="../video/videofondpost.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<body>
<div class="container">
    <h1>S'inscrire</h1>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="pseudo">Pseudo:</label>
            <input type="text" id="pseudo" name="pseudo" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <p class="errorMessage"><font color="red">{{.ErrorMessage}}</font></p>
        <p class="errorMessage"><font color="red">{{.RegisterSuccess}}</font></p>

        <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
</div>

<script>
    // Passer les valeurs du template Go vers le JavaScript
    const registerSuccess = {{.RegisterSuccess}}
    const userLog = {
        email: "{{.UserLog.Email}}",
        password: "{{.UserLog.Password}}"
    };

    if (registerSuccess) {
        // Stocker l'email et le mot de passe dans le localStorage
        localStorage.setItem('email', userLog.email);
        localStorage.setItem('password', userLog.password);
        document.location = "/"
    }
</script>
</body>
</html>
