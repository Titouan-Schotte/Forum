<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Post - Urbex</title>
    <link rel="stylesheet" href="/assets/css/addpost.css">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/assets/video/videofondpost.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
    <h1>Ajouter un Post</h1>
    <form action="/add-post" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Photos:</label>
            <input type="file" id="photos" name="photos" multiple required>
        </div>
        <div class="form-group">
            <label> Catégorie: </label>
            <div class="category-rating">
                <label>Beauté:</label>
                <div class="beauty-rating">
                    <span class="beauty-emoji" data-index="1" onmouseover="hoverEmoji(this, 'beauty')" onmouseout="unhoverEmoji(this, 'beauty')" onclick="setRating(this, 'beauty')">☢️</span>
                    <span class="beauty-emoji" data-index="2" onmouseover="hoverEmoji(this, 'beauty')" onmouseout="unhoverEmoji(this, 'beauty')" onclick="setRating(this, 'beauty')">☢️</span>
                    <span class="beauty-emoji" data-index="3" onmouseover="hoverEmoji(this, 'beauty')" onmouseout="unhoverEmoji(this, 'beauty')" onclick="setRating(this, 'beauty')">☢️</span>
                    <span class="beauty-emoji" data-index="4" onmouseover="hoverEmoji(this, 'beauty')" onmouseout="unhoverEmoji(this, 'beauty')" onclick="setRating(this, 'beauty')">☢️</span>
                    <span class="beauty-emoji" data-index="5" onmouseover="hoverEmoji(this, 'beauty')" onmouseout="unhoverEmoji(this, 'beauty')" onclick="setRating(this, 'beauty')">☢️</span>
                </div>
                <input type="hidden" id="beauty-rating" name="beauty-rating">
            </div>
            <div class="category-rating">
                <label>Danger:</label>
                <div class="danger-rating">
                    <span class="danger-emoji" data-index="1" onmouseover="hoverEmoji(this, 'danger')" onmouseout="unhoverEmoji(this, 'danger')" onclick="setRating(this, 'danger')">😎</span>
                    <span class="danger-emoji" data-index="2" onmouseover="hoverEmoji(this, 'danger')" onmouseout="unhoverEmoji(this, 'danger')" onclick="setRating(this, 'danger')">😎</span>
                    <span class="danger-emoji" data-index="3" onmouseover="hoverEmoji(this, 'danger')" onmouseout="unhoverEmoji(this, 'danger')" onclick="setRating(this, 'danger')">😎</span>
                    <span class="danger-emoji" data-index="4" onmouseover="hoverEmoji(this, 'danger')" onmouseout="unhoverEmoji(this, 'danger')" onclick="setRating(this, 'danger')">😎</span>
                    <span class="danger-emoji" data-index="5" onmouseover="hoverEmoji(this, 'danger')" onmouseout="unhoverEmoji(this, 'danger')" onclick="setRating(this, 'danger')">😎</span>
                </div>
                <input type="hidden" id="danger-rating" name="danger-rating">
            </div>
        </div>
        <button type="submit">Soumettre le Post</button>
    </form>
</div>
<script src="/assets/js/addpost.js"></script>
</body>
</html>
